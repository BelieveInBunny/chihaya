run:
    timeout: 5m
    allow-parallel-runners: true

linters:
    disable-all: true
    enable:
        - govet
        - errcheck
        - staticcheck
        - unused
        - gosimple
        - ineffassign
        - typecheck
        - whitespace
        - wsl
        - goconst
        - unconvert
        - bodyclose
        - revive
        - gosec
        - dupl
        - misspell
        - lll
        - unparam
        - dogsled
        - prealloc
        - nolintlint
        - err113
        - gocyclo
        - importas
        - makezero
        - predeclared

linters-settings:
    nolintlint:
        require-explanation: false
        require-specific: true
    wsl:
        strict-append: false
        force-err-cuddling: true
    misspell:
        locale: US

issues:
    exclude-rules:
        - path: (.+)_test\.go
          linters:
              - gosec
              - goconst
              - unparam