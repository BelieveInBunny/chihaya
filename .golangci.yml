run:
    timeout: 5m
    allow-parallel-runners: true

linters:
    disable-all: true
    enable:
        - govet
        - errcheck
        - staticcheck
        - unused
        - gosimple
        - ineffassign
        - typecheck
        - megacheck
        - whitespace
        - wsl
        - goconst
        - unconvert
        - bodyclose
        - revive
        - gosec
        - unconvert
        - goconst
        - dupl
        - misspell
        - lll
        - unparam
        - dogsled
        - prealloc
        - nolintlint
        - goerr113

issues:
    exclude-rules:
        - path: util/unsafe_rand(_test)?\.go
          linters:
              - gosec